{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}
    User
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'scripts/main.js' %}" async defer></script>
{% endblock %}

{% block container %}


    <h2>{{ username }}</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-secondary">Update</button>
    </form>




{% endblock %}

{% block aside %}

{% endblock %}
